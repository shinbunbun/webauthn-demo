<!DOCTYPE html>
<html lang=ja>

    <head>
        <meta charset="utf-8">
        <meta name="description" content="サンプルアプリケーション">
        <title>SampleApp</title>
        <link rel="stylesheet" href="/assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <div class="navbar-brand d-flex align-items-center">
                        <strong>WebAuthn</strong>
                    </div>
                </div>
            </div>
        </header>
        <br><br>
        <div class="login-form row-col">
            <div class="container text-center">
                <main class="form-signin">
                    <form>
                        <img class="mb-4" src="/assets/icon.jpg" alt="" width="72">
                        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                        <label for="inputEmail" class="visually-hidden">E-mail</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail（required）" required
                            autofocus>
                        <div class="py-2"></div>
                        <label for="inputDisplayName" class="visually-hidden">display name</label>
                        <input type="text" id="inputDisplayName" class="form-control" placeholder="Display name"
                            autofocus>
                        <!-- <label for="inputPassword" class="visually-hidden">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
                        <br>
                        <button class="w-100 btn btn-lg btn-primary" onclick="register()" type="button">Sign Up</button>
                        <div class="py-1"></div>
                        <button class="w-100 btn btn-lg btn-primary" onclick="login()" type="button">Log In</button>
                    </form>
                </main>
            </div>
        </div>
        <script src="script/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src='https://unpkg.com/cbor-web'></script>
    </body>

</html>
